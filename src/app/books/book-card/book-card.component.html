<div class="card book-card" [style.borderBottomColor]="book.category" (click)="select()">
  <img class="card-img-top" src="http://placehold.it/320x240" alt="Book cover">
  <div class="card-block">
    <h4 class="card-title" [class.active]="isSelected">{{ book.title }}</h4>
    <p class="card-text" [ngStyle]="authorsStyle">{{ book.authors }}</p>
  </div>
</div>
