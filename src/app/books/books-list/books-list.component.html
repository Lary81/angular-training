<div class="row">
  <div class="col-md-8">
    <ul class="books-list">
      <li *ngFor="let book of books | async">
        <a [routerLink]="[book.id]">{{ book.title }} ({{ book.authors }})</a>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
