<div class="container">

  <la-book-form *ngIf="edited != null" [book]="edited" (save)="save($event)" (cancel)="cancel()"></la-book-form>

  <div class="row justify-content-around">
    <la-book-card *ngFor="let book of books" [book]="book" [isSelected]="book == selected" (selected)="select(book)"></la-book-card>
  </div>

</div>
